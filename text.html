

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 根据这个下拉选项框： -->
<div class="layui-inline">
    <label class="layui-form-label">冷危标识</label>
         <div class="layui-input-inline" style="width: 180px;">
            <select name="DangerRefSig" id="DangerRefSig" lay-filter="DangerRefSig" onchange="showform()">
                 <option value="0">非冷冻或危险货物</option>
                 <option value="1">冷藏箱</option>
                 <option value="2">危险品</option>
				 <option value="3">冷藏箱1</option>
                 <option value="4">危险品1</option>
            </select>
         </div>
</div>

<div class="form-row" id="year1-form" style="display: none;">
    1111
</div>
<div class="form-row" id="year2-form" style="display: none;">
    2222
</div>
<div class="form-row" id="year3-form" style="display: none;">
    3333
</div>
<div class="form-row" id="year4-form" style="display: none;">
    4444
</div>
<script>
    const select = document.querySelector('#DangerRefSig')
    const year1 = document.querySelector('#year1-form')
    const year2 = document.querySelector('#year2-form')
    const year3 = document.querySelector('#year3-form')
    const year4 = document.querySelector('#year4-form')
    function showform() {
        if (select.value === '1') {
            year1.style.display = 'block'
            year2.style.display = 'none'
			year3.style.display = 'none'
            year4.style.display = 'none'
        } else if (select.value === '2') {
            year1.style.display = 'none'
            year2.style.display = 'block'
			year3.style.display = 'none'
            year4.style.display = 'none'
		} else if (select.value === '3') {
            year1.style.display = 'none'
            year2.style.display = 'none'
			year3.style.display = 'block'
            year4.style.display = 'none'
		} else if (select.value === '4') {
            year1.style.display = 'none'
            year2.style.display = 'none'
			year3.style.display = 'none'
            year4.style.display = 'block'
        } else {
            year1.style.display = 'none'
            year2.style.display = 'none'
			year3.style.display = 'none'
            year4.style.display = 'none'
        }
    }
</script>
</body>
